<!DOCTYPE html>
  <html lang="en">
   <head>
      <title>HTML Form</title>
      <link rel = "stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
  </head>
  <body>


      <div class="top-text-button-container">
        <div class="inline-block" id="already-have-text-container">
          <p class="margin-left-85">Already have an Intuit account?</p>
          <p class="color-blue margin-left-85">I forgot my User ID or Password</p>
        </div>

        <div class="inline-block" id="sign-in-button-container">
          <button id="sign-in-button" type="button" name="button"><i class="fas fa-lock"></i>  Sign in</button>
        </div>
      </div>


      <main class = 'main-container'>
        <div class = 'container-head'>
            <img src = './media/intuit-logo.png' class = 'header-icon'>
            <div class = 'icons'>
                <img src = './media/mint.PNG' class = 'icon' >
                <p>Mint</p>
                <img src = './media/quiCkBooks.PNG' class = 'icon'>
                <p>Quickbooks</p>
                <img src ='./media/turb.PNG' class = 'icon'>
                <p>Turbotax</p>
            </div>

        </div>


        <div main-inputs>
            <h3>Create an Intuit account</h3>
            <p>One account for everything Intuit, including Mint.</p>
            <a href="https://accounts-help.lc.intuit.com/1582580-creating-an-account"
            target="_blank" class="ius-small-info-link"
                     >Learn more</a>
        </div>
        <form action="" method="post" autocomplete="off">
            <label for="email-address">Email Address</label>
            <input type="email" name="email-address" required="required">
            <label for="email-address">Phone (recommended)</label>
            <input type="tel" name="tel" required="required">
            <p>Standard call, messaging or data rates may apply.</p>
            <label for="email-address">Password</label>
            <input type="password" name="password" required="required">
        </form>


     </main>

  </body>
</html>
